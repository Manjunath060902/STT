<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <style>
        /* Background Styling */
        body {
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20231007/pngtree-a-3d-rendering-of-blue-matrix-background-with-digital-illustrations-representing-image_13565167.png') no-repeat                                       center center fixed;
            background-size: cover; /* Adjust background image */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Box */
        .login-container {
            background: rgba(0, 0, 128, 1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(25, 25, 112, 1);
            text-align: center;
            width: 300px;
        }

        /* Title */
        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        /* Login Button */
        .login-container button {
            width: 20%;
            padding: 10px;
            background: #0000CD;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #4169E1;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>PASSWORD ACCESS</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/">
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
